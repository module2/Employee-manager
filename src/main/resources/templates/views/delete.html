<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee</title>
</head>
<body>
<a href="/">Back to list</a>
<h1>Delete employee</h1>
<form th:action="@{/delete-employee}" th:object="${employee}" method="post">
    <input type="hidden" th:field="*{id}">
    <table>
        <tr>
            <td>Name</td>
            <td><input type="text" th:field="*{name}" disabled="disabled"></td>
        </tr>
        <tr>
            <td>Group</td>
            <td><input type="text" th:field="*{groupEmployee.name}" disabled="disabled"></td>
        </tr>
        <tr>
            <td>Day of birth</td>
            <td><input type="text" th:field="*{day_of_birth}" disabled="disabled"></td>
        </tr>
        <tr>
            <td>Gender</td>
            <td><input type="text" th:field="*{gender}" disabled="disabled"></td>
        </tr>
        <tr>
            <td>Phone number</td>
            <td><input type="text" th:field="*{phone_number}" disabled="disabled"></td>
        </tr>
        <tr>
            <td>Id card</td>
            <td><input type="text" th:field="*{idcard}" disabled="disabled"></td>
        </tr>
        <tr>
            <td>Email</td>
            <td><input type="text" th:field="*{email}" disabled="disabled"></td>
        </tr>
        <tr>
            <td>Address</td>
            <td><input type="text" th:field="*{address}" disabled="disabled"></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Delete"></td>
        </tr>
    </table>
</form>
<th:block th:if="${message}">
    <p th:text="${message}" style="color: red"></p>
</th:block>
</body>
</html>
